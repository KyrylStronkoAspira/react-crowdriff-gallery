dist: trusty
sudo: false

language: node_js
node_js:
    - "8.9"

cache:
    yarn: true
    directories:
      - node_modules

install:
    - yarn install

script:
    - true

deploy:
  - provider: script
    script: npm publish
    skip_cleanup: true
    on:
      branch: master

notifications:
    slack:
      rooms:
        - crowdriff:oENsJbaIXpHc0IfYF0XB8eSq
      on_success: always
      on_failure: always
      on_start: true
